<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <form name="mylogin" action="connect.php" method="post" id="mylogin">
      <table align="left" border="0" cellpadding="4" cellspacing="4">
        <tr align="center">
          <td>
            <p><font size="5"><b>Login Panel</b></font></p>
            <table align="center" border="0">

              <tr align="left">
                <td>Username:</td>
                <td><input type="text" name="username" size="30" required="required"></td>
              </tr>

              <tr align="left">
                <td>Password:</td>
                <td><input type="password" name="password" size="30" required="required"></td>
              </tr>

              <tr align="left">
                <td>City of<br>Employment:</td>
                <td><input type="text" name="city" size="30" required="required"></td>
              </tr>

              <tr align="left">
                <td>Web server:</td>
                <td>
                  <select name="webserver" size="1">
                    <option value="default" >
                      --- Choose a server ---
                    </option>
                    <option value="Europe">
                      Europe
                    </option>
                    <option value="Asia">
                      Asia
                    </option>
                    <option value="Europe">
                      Europe
                    </option>
                    <option value="Asia">
                      Asia
                    </option>
                  </select>
                </td>
              </tr>

              <tr>
                <td colspan="2" align="left" height="25">
                  <p></p>
                </td>
              </tr>

              <tr align="left">
                <td>Please specify<br>your role:</td>
                <td>
                  <input name="role" value="admin" type="radio">Admin<br>
                  <input name="role" value="engineer" type="radio">Engineer<br>
                  <input name="role" value="manager" type="radio">Manager<br>
                  <input name="role" value="guest" type="radio">Guest
                </td>
              </tr>

              <tr>
                <td colspan="2" align="left" height="25" width="121">
                  <p></p>
                </td>
              </tr>

              <tr align="left">
                <td>Single Sign-on<br>to the following:</td>
                <td>
                  <input name="mail" type="checkbox">Mail<br>
                  <input name="payroll" type="checkbox">Payroll<br>
                  <input name="selfservice" type="checkbox">Self-service<br>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input value="Login" type="submit">
            <input type="reset">
          </td>
        </tr>
      </table>
    </form>
  </body>
  </html>
